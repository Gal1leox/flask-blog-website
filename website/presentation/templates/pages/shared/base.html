{# templates/pages/shared/base.html #}

<!doctype html>
<html
  class="{{ theme }}"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shake-hand.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon12.ico') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/tailwind-browser.js') }}"></script>
    <script src="{{ url_for('static', filename='js/swiper.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">
    {% include "components/layout/navbar.html" %}
    <main class="flex flex-col flex-1 p-6 mx-auto w-full max-w-7xl lg:px-8">
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/alpine.min.js') }}"></script>
  </body>
</html>
